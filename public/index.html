<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docker Swarm Visualiser</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body class="bg-gray-800">
    <div class="container mx-auto mt-8">
      <div class="flex justify-end w-full opacity-25">
        <img src="docker_logo.svg" />
      </div>
      <div
        class="flex bg-gray-700 shadow shadow-lg mt-8 p-4"
        x-data="{nodes: nodeList}"
      >
        <span @refreshnodes="nodes = $event.detail" id="nodelist">
          <template x-for="node in nodes" x-key="node.ID">
            <div class="bg-gray-500 p-4 rounded">
              <div
                class="flex items-center justify-between mb-4 border-l-8 px-2"
                :class="{ 'border-red-600': node.Spec.Availability !== 'active' }"
              >
                <span
                  x-text="node.Description.Hostname"
                  class="text-2xl"
                ></span>
                <span>
                  <span
                    x-text="node.Spec.Role.capitalize()"
                    class="text-xl"
                  ></span>
                  <span
                    x-text="`${Math.round(((node.Description.Resources.MemoryBytes / 1024) / 1024) / 1024)}GB`"
                    class="text-xl"
                  ></span>
                </span>
              </div>
              <div class="grid grid-cols-2 gap-4">
                <template x-for="task in node.tasks" x-key="task.ID">
                  <div class="bg-gray-600 shadow flex flex-col p-4">
                    <span
                      class="font-semibold tracking-wider text-gray-100 mb-2"
                      :class="{ 'border-b-2 border-red-600': task.Status.State !== 'running' }"
                      x-text="`${task.Spec.ContainerSpec.Image.split(':')[0]}`"
                    ></span>
                    <span class="flex items-center justify-between">
                      <span class="font-light">ID</span>
                      <span x-text="task.ID" class="font-semibold"></span>
                    </span>
                    <span class="flex items-center justify-between">
                      <span class="font-light">Tag</span>
                      <span
                        x-text="task.Spec.ContainerSpec.Image.split(':')[1].split('@')[0]"
                        class="font-semibold"
                      ></span>
                    </span>
                    <span class="flex items-center justify-between">
                      <span class="font-light">Args</span>
                      <span
                        x-text="task.Spec.ContainerSpec.hasOwnProperty('Args') ? task.Spec.ContainerSpec.Args.join(' ') : ''"
                        class="font-semibold"
                      ></span>
                    </span>
                    <span class="flex items-center justify-between">
                      <span class="font-light">Updated</span>
                      <span
                        x-text="new Date(task.UpdatedAt ? Date.parse(task.UpdatedAt) : Date.parse(task.CreatedAt)).toLocaleString()"
                        class="font-semibold"
                      ></span>
                    </span>
                    <span class="flex items-center justify-between">
                      <span class="font-light">Status</span>
                      <span
                        x-text="task.Status.State"
                        class="font-semibold"
                      ></span>
                    </span>
                  </div>
                </template>
              </div>
            </div>
          </template>
        </span>
      </div>
    </div>
    <script>
      // don't @me
      String.prototype.capitalize = function() {
        return this.charAt(0).toUpperCase() + this.slice(1);
      };
      let nodeList = [];
      let taskList = [];

      function refresh() {
        fetch("/nodes")
          .then((res) => {
            return res.json();
          })
          .then((nodes) => {
            nodeList = nodes;
            fetch("/tasks")
              .then((res) => {
                return res.json();
              })
              .then((tasks) => {
                taskList = tasks;
                taskList
                  .filter((task) => task.DesiredState === "running")
                  .forEach((task) => {
                    let nodeIndex = nodeList.findIndex((node) => {
                      return node.ID === task.NodeID;
                    });
                    if (nodeIndex === -1) {
                      console.error("Uh?");
                      return;
                    }
                    if (!nodeList[nodeIndex].hasOwnProperty("tasks")) {
                      nodeList[nodeIndex].tasks = [];
                    }
                    nodeList[nodeIndex].tasks.push(task);
                  });
                const event = new CustomEvent("refreshnodes", {
                  detail: nodes,
                });
                const nodeEl = document.querySelector("#nodelist");
                nodeEl.dispatchEvent(event);
                setTimeout(refresh, 1000);
              });
          });
      }

      refresh();
    </script>
  </body>
</html>
